<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h2>Welcome!</h2>
        <h2 th:text="${sessionName}">User! </h2>
      


        <div class="container">
          <a class="btn btn-danger" th:href="@{/sessions/clear}">Logout session</a>
          <a class="btn btn-primary" th:href="@{/apikey/redis}">Page of Places Stored in Redis</a>
          <h5>Suggested Place</h5>
          

          
          
            <h3 th:text="${place.displayName}">place name</h3>

           <!--  <div th:text="${place.id}">Final CUrrency</div> -->

            <p th:text="${place.address}">place address</p>

            <p th:text="${place.rating}">place rating</p>


            <!-- <p th:text="${place.googleMapsUrl}">Amount in final currency</p> -->
            
           

            <p th:text="${place.priceLevel}">price level, low moderate high</p>

            <p th:text="${place.lowerPriceRange}">lower range of price, in sgd</p>

            <p th:text="${place.upperPriceRange}">upper range of price, in sgd</p>

            <a class="btn btn-success" th:href="@{${place.googleMapsUrl}}" target="_blank">Open in Google Maps</a>

            <!-- <a class="btn btn-primary" th:href="@{/sessions/clear}">Too Expensive</a> -->
            <!-- <a class="btn btn-primary" th:href="@{/suggestion/anything}">Suggest Anything Else!</a> -->
          <br/>
          

      </div>

      <form method="post" th:action="@{/suggestion}" th:object="${place}">
        <div class="mb-3">
          <input type="text" class="form-control" name="id" th:field="*{id}" placeholder="id">
      </div>

        <button type="submit" class="btn btn-primary">Suggest Anything Else!</button>
    </form>

    <form method="post" th:action="@{/suggestion}" th:object="${place}">
      <div class="mb-3">
        
        <input type="text" class="form-control" name="id" th:field="*{id}" placeholder="id">
    </div>
      <button type="submit" class="btn btn-primary">Too Expensive!</button>
    </form>

    
      


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
