<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>

        <div class="d-flex justify-content-center">
        <h2>Welcome! <span th:text="${sessionName}"> </span></h2>
        </div>
      

          
        <div class="parent-container d-flex">
          <div class="container">
            <div class="row">
                <div class="col-xl-12">
    
                </div>
            </div>



        <div class="container" style="border: 3px solid  #039233;">
         
          <h4>Hey <span th:text="${sessionName}"></span>, how about?</h4>
          <br>
          
          <div th:if="${place.rating le 0}">
            <h4>That's all the suggestions we have! &#128531;</h4>
          </div>
          
          
            <h3 th:text="${place.displayName}">place name</h3>

            <p th:text="${place.address}">place address</p>

            <p>Rating: <span th:text="${place.rating}"></span><span> Stars</span></p>

            <p>Price Level: <span th:text="${place.priceLevel}"></span></p>

            <p>Price Range: <span th:text="${place.lowerPriceRange}"></span><span> to </span> <span th:text="${place.upperPriceRange}"></span> <span>SGD</span></p>


            <a class="btn btn-success" th:href="@{${place.googleMapsUrl}}" target="_blank">Open in Google Maps</a>

            <a class="btn btn-primary" th:href="@{/suggestion/anything}">Add to shortlist!</a>
            <br>
          <br/>
          

      </div>

      <form method="post" th:action="@{/suggestion}" th:object="${place}">
        <div class="mb-3">
          <input type="hidden" class="form-control" name="id" th:field="*{id}" placeholder="id">
      </div>

        <button type="submit" class="btn btn-primary">Suggest Anything Else!</button>
    </form>

    <form method="post" th:action="@{/suggestion}" th:object="${place}">
      <div class="mb-3">
        <input type="hidden" class="form-control" name="id" th:field="*{id}" placeholder="id">
    </div>
      <button type="hidden" class="btn btn-primary">Narrow it down!</button>
    </form>
    <br>
    <br>
    <br>


  
    <a class="btn btn-danger" th:href="@{/sessions/clear}">Logout session</a>

    <br>
    <br>
    <br>
    <a class="btn btn-primary" th:href="@{/apikey/redis/fordemo}">Page of Places Stored in Redis</a>
    <a class="btn btn-primary" th:href="@{/apikey/fordemo}">Json Received</a>

  </div>
    
      


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
