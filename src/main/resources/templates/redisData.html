<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>

        <div class="d-flex justify-content-center">
        <h2>Welcome! <span th:text="${sessionName}"></span></h2>
        </div>


        <div class="container">
          <br>
          <h1>Reading from Redis</h1>
          <br><br>
          <a class="btn btn-primary" th:href="@{/sessions}">New Login</a>
          <a class="btn btn-primary" th:href="@{/sessions/clear}">Logout session</a>
          <a class="btn btn-primary" th:href="@{/suggestion}">Suggestions</a>
          <br/><br/>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>id</th>
                      <th>address</th>
                      <th>Google Maps URL</th>
                      <th>Price Level</th>
                      <th>Lower Price Range</th>
                      <th>Upper Price Range</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="p, state: ${allPlaces}">
                      <div th:if="${state.size gt 0}">
                          <td th:utext="${p.displayName}"></td>
                          <td th:utext="${p.id}"></td>
                          <td th:utext="${p.address}"></td>
                          <td th:utext="${p.googleMapsUrl}"></td>
                          <td th:utext="${p.priceLevel}"></td>
                          <td th:utext="${p.lowerPriceRange}"></td>
                          <td th:utext="${p.upperPriceRange}"></td>
                          <td><a class="btn btn-primary" th:href="@{${p.googleMapsUrl}}" target="_blank">Visit on Google Maps</a>



                      </div>
                      <div th:if="${state.size le 0}">
                          No record found
                      </div>
                  </tr>
              </tbody>
          </table>
          <br><br>

          <br/><br/>
      </div>



        
    </main>
    <script src="index.js"></script>
  </body>
</html>
