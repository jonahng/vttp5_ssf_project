<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <h3>Login Please!</h3>
        <p>Your earlier session may have timed out</p>
        <br><br>
        <form method="post" th:action="@{/sessions}" th:object="${session}" enctype="application/x-www-form-urlencoded">
            <div class="mb-3">
                <label class="form-label"> Full Name</label>
                <input type="text" class="form-control" name="fullName" th:field="*{fullName}" placeholder="Write your name here please">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
